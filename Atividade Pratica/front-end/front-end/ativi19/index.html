<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns in a Table</title>
</head>

<body>

    <h1>Agenda de Aulas</h1>

    <table border="1">
        <tr>
            <th colspan="4">Agenda Semanal</th>
        </tr>
        <tr>
            <th>Dia</th>
            <th>Manhã</th>
            <th>Tarde</th>
            <th>Noite</th>
        </tr>
        <tr>
            <td>Segunda-feira</td>
            <td>Matemática</td>
            <td>Física</td>
            <td>História</td>
        </tr>
        <tr>
            <td>Terça-feira</td>
            <td>Português</td>
            <td>Química</td>
            <td>Geografia</td>
        </tr>
        <tr>
            <td>Quarta-feira</td>
            <td>Inglês</td>
            <td>Biologia</td>
            <td>Educação Física</td>
        </tr>
        <tr>
            <td>Quinta-feira</td>
            <td>Literatura</td>
            <td>Filosofia</td>
            <td>Arte</td>
        </tr>
        <tr>
            <td>Sexta-feira</td>
            <td>Matemática</td>
            <td>Física</td>
            <td>Química</td>
        </tr>
    </table>

</body>

</html>
