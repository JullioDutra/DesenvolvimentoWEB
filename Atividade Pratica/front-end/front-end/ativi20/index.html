<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows in a Table</title>
</head>

<body>

    <h1>Membros da Equipe</h1>

    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Responsabilidade</th>
        </tr>
        <tr>
            <td>João</td>
            <td rowspan="3">Responsável pelo Marketing e Comunicação</td>
        </tr>
        <tr>
            <td>Maria</td>
        </tr>
        <tr>
            <td>Carlos</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Gerente de Projetos</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>Designer Gráfico</td>
        </tr>
    </table>

</body>

</html>
