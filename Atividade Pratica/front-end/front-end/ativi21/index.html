<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
</head>

<body>

    <h1>Relatório de Vendas Mensal</h1>

    <table border="1">
        <!-- Cabeçalho da Tabela -->
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Total</th>
            </tr>
        </thead>

        <!-- Corpo da Tabela -->
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>5</td>
                <td>R$ 3.000,00</td>
                <td>R$ 15.000,00</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>10</td>
                <td>R$ 150,00</td>
                <td>R$ 1.500,00</td>
            </tr>
            <tr>
                <td>Teclado</td>
                <td>8</td>
                <td>R$ 200,00</td>
                <td>R$ 1.600,00</td>
            </tr>
        </tbody>

        <!-- Rodapé da Tabela -->
        <tfoot>
            <tr>
                <td colspan="3"><strong>Total de Vendas</strong></td>
                <td><strong>R$ 18.100,00</strong></td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
