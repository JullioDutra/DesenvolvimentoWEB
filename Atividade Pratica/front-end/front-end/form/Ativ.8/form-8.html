<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários GET e POST</title>
</head>
<body>

    <!-- Formulário com método GET -->
    <form method="get">
        <fieldset>
            <legend>Formulário GET</legend>

            <label for="nome-get">Nome:</label>
            <input type="text" id="nome-get" name="nome" placeholder="Digite seu nome">

            <label for="email-get">Email:</label>
            <input type="email" id="email-get" name="email" required>

            <button type="submit">Enviar (GET)</button>
        </fieldset>
    </form>

    <form method="post">
        <fieldset>
            <legend>Formulário POST</legend>

            <label for="nome-post">Nome:</label>
            <input type="text" id="nome-post" name="nome" placeholder="Digite seu nome">

            <label for="email-post">Email:</label>
            <input type="email" id="email-post" name="email" required>

            <button type="submit">Enviar (POST)</button>
        </fieldset>
    </form>

</body>
</html>
