<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspecting Web Images</title>
</head>
<body>

    <h1>Image Sources</h1>

    <img src="https://catracalivre.com.br/wp-content/uploads/sites/11/2015/03/Paraisos-tropicais3.jpg" alt="Praia" width="600px" height="300" style="margin: 10px;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdeKfsE91AAfgysQ3J5DYTKkQEGjWRrZ3Tyg&s" alt="Destino tropical" width="600px" height="300" style="margin: 10px;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd_Vj0MGbDy9voWEekL_q0jHGHKO1z5Oi7iw&s" alt="Ilha paradisíaca" width="600px" height="300" style="margin: 10px;">

    <p>
        Encontrei essas imagens em diferentes fontes, como Unsplash, Wikimedia Commons e Pexels.  
        Para usá-las no HTML, utilizei o atributo <code>src</code> para definir o link da imagem e o atributo <code>alt</code>  
        para descrever a imagem. Também usei os atributos <code>width</code> e <code>height</code> para ajustar o tamanho.
    </p>

</body>
</html>
