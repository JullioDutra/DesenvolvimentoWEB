<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Alignment</title>
    <style>
        /* Garante que as imagens fiquem alinhadas verticalmente */
        .image-container img {
            display: block;  /* Faz cada imagem ocupar uma linha inteira */
            margin: 10px auto; /* Centraliza e adiciona espaçamento */
            width: 300px; /* Define um tamanho fixo para as imagens */
        }
    </style>
</head>
<body>

    <h1>Wildlife Conservation</h1>

    <div class="image-container">
    <img src="https://catracalivre.com.br/wp-content/uploads/sites/11/2015/03/Paraisos-tropicais3.jpg" alt="Praia">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdeKfsE91AAfgysQ3J5DYTKkQEGjWRrZ3Tyg&s" alt="Destino tropical">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd_Vj0MGbDy9voWEekL_q0jHGHKO1z5Oi7iw&s" alt="Ilha paradisíaca">
    </div>

</body>
</html>
