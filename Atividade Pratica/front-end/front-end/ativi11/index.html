<body>
    <h1>Key Terms</h1>

    <dl>
        <dt>HTML</dt>
        <dd>HTML (HyperText Markup Language) is the standard language used to create and design webpages.</dd>

        <dt>CSS</dt>
        <dd>CSS (Cascading Style Sheets) is used to style and format the layout of web pages.</dd>

        <dt>JavaScript</dt>
        <dd>JavaScript is a programming language used to create interactive effects within web browsers.</dd>
    </dl>
